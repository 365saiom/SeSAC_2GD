<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form tag</title>
</head>
<body>
    <form>
        text <input type="text"/>
       <label for="email">email</label> <input type="email" id="email" placeholder="이메일 형식"/>
       <label>
        비밀번호
        <input type="password" placeholder="비밀번호"/>
       </label>
       <br />
       숫자<input type="number"><br />
       <input type="color"><br />
       <input type="range"><br />
       <input type="file"><br />
       <input type="date"><br />

       <input type="button" value="버튼"><br />
       <input type="submit" value="버튼"><br/>
       <button>버튼</button>
    
       <!-- radio와 checkbox -->
       <!-- name을 설정하므로써, 하나의 문제로 인식하여 하나만 선택이 가능하다. -->
       <h5>다음 중 img 태그의 속성인 것은? (하나만 고르시오)</h5>
       <input type="radio" name="radio"> title
       <input type="radio" name="radio"> value
       <input type="radio" name="radio"> alt
       <input type="radio" name="radio"> mouse

       <h5>다음 중 input의 타입 속성이 아닌 것은?(모두 고르시오></h5>
       <input type="checkbox" name="checkbox"><label for="text">text</label>
       <input type="checkbox" name="checkbox"> <label for="img">img</label>
       <input type="checkbox" name="checkbox"> <label for="click">click</label>
       <input type="checkbox" name="checkbox"> <label for="date">date</label>
       <br/>
       <!-- select -->
       <select>
        <optgroup label="라지">
            <option>XXL</option>
            <option>XL</option>
            <option>L</option>
        </optgroup>
        <optgroup label="스몰">
            <option>S</option>
            <option>XS</option>
            <option>XXS</option>
        </optgroup>
</select>
<!-- row는 행을 나타내며 10줄이며, col은 열을 나타내어 한 줄에 30자 사용이 가능하다 -->
<textarea cols="30" rows="10" placeholder="하고 싶은 말을 써주세요"></textarea>
    </form>
</body>
</html>
